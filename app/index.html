<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Miami</title>
  <link rel="shortcut icon" href="images/shortcut.png" type="image/x-icon">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header" style="background-image: url('images/sections/header/header-background.jpg');">
    <div class="header__container container">
      <div class="header__top">
        <button class="header__button menu-button">
          <span class="sr-only">button for open navigation menu</span>
          <span class="menu-button__burger"></span>
        </button>

        <a class="header__logo logo" href="#">
          <span class="sr-only">link to main page</span>
          <img class="logo__img" src="images/sprite.svg#logo" width="136" height="80" alt="logotype">
        </a>

        <a class="header__phone-link" href="tel:+12345555555">
          <span class="sr-only">link to phone number</span>

          <span class="header__phone-number">+1 234 555-55-55</span>

          <span class="header__phone-icon" style="background-image: url('images/sprite.svg#phone-icon');"></span>
        </a>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">Miami <br>
          Condo Kings</h1>
      </div>
    </div>

    <div class="header__wrapper">
      <ul class="header__nav-list">
        <li class="header__nav-item">
          <a class="header__nav-link" href="#">home</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">about us</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">gallery</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">testimonials</a>
        </li>

        <li class="header__nav-item">
          <a class="header__nav-link" href="#">contacts</a>
        </li>

        <li class="header__nav-item">
          <ul class="header__nav-sublist">
            <li class="header__nav-subitem">
              <a class="header__nav-sublink" href="tel:+12345555555">+1 234 555-55-55</a>
            </li>

            <li class="header__nav-subitem">
              <a class="header__nav-sublink" href="#">call to order</a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </header>

  <script src="js/main.min.js"></script>
</body>

</html>
